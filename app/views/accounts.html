<div class="row accounts-view">
  <div class="col-xs-12 col-md-10 col-md-offset-1 container">

    <div class="list-group-item" ng-repeat="location in locations">

        <div class="row">
          <a href="/#/locations/{{locations.indexOf(location)}}">
            <i class="hidden-xs hidden-sm fa fa-minus col-md-1" ng-click=""></i>
            <div class="col-xs-4 col-md-4" ng-cloak>{{location.name}}</div>
            <div class="col-xs-4 col-md-4">15 Offers</div>
            <div class="col-xs-4 col-md-3"><i class="fa fa-chevron-right pull-right"></i></div>
          </a>
        </div>

    </div>

  </div>
</div>
